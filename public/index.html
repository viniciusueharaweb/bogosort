<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <label for="length">Inserir tamanho da array:</label><br />
        <input id="length" type="length" />
        <button id="fetch">MOSTRAR RESULTADOS</button>

        <table>
            <tr>
                <td><h1>NÃºmero:</h1></td>
                <td><h1 id="number"></h1></td>
            </tr>
            <tr>
                <td><h1>Array:</h1></td>
                <td><h1 id="array"></h1></td>
            </tr>
        </table>

        <script>
            const handleClick = () => {
                const arrayLength = document.getElementById("length").value;
                fetch(`/data?number=${arrayLength}`)
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById("number").textContent =
                            data.interacoes;
                        document.getElementById("array").innerHTML = data.array;
                    });
            };
            document
                .getElementById("fetch")
                .addEventListener("click", handleClick);
        </script>
    </body>
</html>
